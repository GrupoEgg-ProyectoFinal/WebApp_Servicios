<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="/styles/styleRegistro.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo-contenedor">
                <a th:href="@{/index}">
                    <img src="/img/logo.png" alt="Logo" class="logo">
                    <span class="nombreEmpresa">CHACRAS DE CORIA</span>
                </a>
            </div>

            <ul class="nav-list">
                <li><a th:href="@{/index}">INICIO</a></li>
                <li><a th:href="@{/listar}">PROVEEDORES</a></li>
                <li><a th:href="@{/novedades}">NOVEDADES</a></li>
                <li><a th:href="@{/sobreNosotros}">CONOCENOS</a></li>
            </ul>

            <ul id="redes">
                <li>
                    <a th:href="@{/iniciarSesion}">INICIAR SESIÓN</a>
                </li>
                <li>
                    <a th:href="@{/registro}">REGISTRARSE</a>
                </li>
                <li>
                    <a href="" target="_blank">
                        <img class="social-logo" src="/img/Instagram.svg" alt="instagram">
                    </a>
                </li>
                <li>
                    <a href="" target="_blank">
                        <img class="social-logo" src="/img/Facebook.svg" alt="facebook">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="registro">
        <div id="form">
            <h3>Registro de Usuario</h2>
            <form id="formularioUsuario" action="/ruta-para-guardar-usuario" method="POST">
                <div class="form-group">
                    <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required><br><br>
                </div>
    
                <div class="form-group">
                    <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido" required><br><br>
                </div>
    
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Ingrese su email" required><br><br>
                </div>
    
                <div class="form-group">
                    <input type="password" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña" required><br><br>
                </div>
                
                <div class="form-group">
                    <h3>Seleccione su barrio</h3>
                    <select id="barrios" name="barrios" required>
                        <option value="BARRIO1">NORTE</option>
                        <option value="BARRIO2">CENTRO</option>
                        <option value="BARRIO3">SUR</option>
                    </select><br><br>
                </div>
    
                <div class="form-group">
                    <input type="tel" id="telefono" name="telefono" pattern="[0-9]{20}" placeholder="Ingrese su teléfono" required><br><br>
                </div>
    
                <div class="form-group">
                    <label for="estado"><h3>NO SOY UN ROBOT</h3></label>
                    <input type="checkbox" id="estado" name="estado"><br><br>
                </div>
    
                <button type="submit" id="enviarBtn">
                    <h3>ENVIAR ➝</h3>
                </button>
            </form>
        </div>
        </section>
    </main> 
</body>
</html>
