<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="/src/main/resources/static/styles/styleRegistro.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo-contenedor">
                <a href="index.html">
                    <img src="/src/main/resources/static/img/logo.png" alt="Logo" class="logo">
                    <span class="nombreEmpresa">CHACRAS DE CORIA</span>
                </a>
            </div>

            <ul class="nav-list">
                <li><a href="index.html">INICIO</a></li>
                <li><a href="#proveedores">PROVEEDORES</a></li>
                <li><a href="#novedades">NOVEDADES</a></li>
                <li><a href="#conocenos">CONOCENOS</a></li>
            </ul>

            <ul id="redes">
                <li>
                    <a href="#iniciarSesion">INICIAR SESIÓN</a>
                </li>
                <li>
                    <a href="#registrarse">REGISTRARSE</a>
                </li>
                <li>
                    <a href="" target="_blank">
                        <img class="social-logo" src="/src/main/resources/static/img/Instagram.svg" alt="instagram">
                    </a>
                </li>
                <li>
                    <a href="" target="_blank">
                        <img class="social-logo" src="/src/main/resources/static/img/Facebook.svg" alt="facebook">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="registro">
        <div id="form">
            <h3>Registro de Usuario</h2>
            <form id="formularioUsuario" action="/ruta-para-guardar-usuario" method="POST">
                <div class="form-group">
                    <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required><br><br>
                </div>
    
                <div class="form-group">
                    <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido" required><br><br>
                </div>
    
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Ingrese su email" required><br><br>
                </div>
    
                <div class="form-group">
                    <input type="password" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña" required><br><br>
                </div>
                
                <div class="form-group">
                    <h3>Seleccione su barrio</h3>
                    <select id="barrios" name="barrios" required>
                        <option value="BARRIO1">NORTE</option>
                        <option value="BARRIO2">CENTRO</option>
                        <option value="BARRIO3">SUR</option>
                    </select><br><br>
                </div>
    
                <div class="form-group">
                    <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" placeholder="Ingrese su teléfono (10 dígitos)" required><br><br>
                </div>
    
                <div class="form-group">
                    <label for="estado">NO SOY UN ROBOT
                    </label><br>
                    <input type="checkbox" id="estado" name="estado"><br><br>
                </div>
    
                <button type="submit" id="enviarBtn">
                    <h3>ENVIAR ➝</h4>
                </button>
            </form>
        </div>
        </section>
    </main> 
</body>
</html>
