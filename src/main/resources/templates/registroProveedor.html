<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Proovedor</title>
    <link rel="stylesheet" href="/styles/styleRegistroProveedor.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo-contenedor">
                <a th:href="@{/}">
                    <img src="/img/logoPNG.png" alt="Logo" class="logo">
                    <span class="nombreEmpresa">DEV SOLUCIONES</span>
                </a>
            </div>
        
            <ul class="nav-list">
                <li><a th:href="@{/}">VOLVER AL INICIO</a></li>
                <li><a th:href="@{/conocenos}">CONOCENOS</a></li>
                <li><a th:href="@{/ayuda}">AYUDA</a></li>
                <li><a th:href="@{/servicios}">SERVICIOS SOLO VISTA USUARIO</a></li>
            </ul>
        
            <ul class="account-options">
                <li class="desplegable">
                    <a href="javascript:void(0)" class="dropbtn">INICIAR SESIÓN</a>
                    <div class="desplegable-content">
                        <a th:href="@{/login}">USUARIO</a>
                        <a th:href="@{/loginProveedor}">PROVEEDOR</a>
                    </div>
                </li>
            </ul>
        
            <ul id="redes">
                <li>
                    <a href="" target="_blank">
                        <img class="social-logo" src="/img/Instagram.svg" alt="Instagram">
                    </a>
                </li>
                <li>
                    <a href="" target="_blank">
                        <img class="social-logo" src="/img/Facebook.svg" alt="Facebook">
                    </a>
                </li>
            </ul>
        
            <div class="marquesina-contenedor">
                <div class="marquesina">
                    <p>DEV SOLUCIONES: Conectamos PROFESIONALES con tus necesidades.</p>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="registro">
            <div id="form">
                <h3>REGISTRO DE PROVEEDOR</h3>
                <form id="formularioProveedor" th:action="@{/guardarProveedor}" method="POST" th:object="${proveedorDTO}" enctype="multipart/form-data">
                    <div class="form-row">
                        <div class="form-column">
                            <div class="form-group">
                                <input type="text" id="nombre" th:field="*{usuario.nombre}" placeholder="Ingrese su nombre" required>
                            </div>
                            <div class="form-group">
                                <input type="tel" id="telefono" th:field="*{usuario.telefono}"  placeholder="Ingrese su teléfono" required>
                            </div>
                            <div class="form-group">
                                <input type="email" id="email" th:field="*{usuario.email}"  placeholder="Ingrese su email" required>
                            </div>
                            <div class="form-group">
                                <label for="imagenProveedor"><h3>SELECCIONE UNA IMAGEN DE PERFIL</h3></label>
                                <input type="file" id="imagenProveedor" name="imagenFile" accept="image/*" placeholder="Cargar una imagen de perfil" required>
                            </div>
                        </div>
                        <div class="form-column">
                            <div class="form-group">
                                <input type="text" id="apellido" th:field="*{usuario.apellido}"  placeholder="Ingrese su apellido" required>
                            </div>
                            <div class="form-group">
                                <input type="number" id="matricula" name="matricula"  placeholder="Ingrese su matricula" required>
                            </div>
                            <div class="form-group">
                                <input type="password" id="contrasena" th:field="*{usuario.contrasena}"  placeholder="Ingrese su contraseña" required>
                            </div>
                            <div class="form-group">
                                <h3>SELECCIONE UN SERVICIO</h3>
                                <select name="idServicio" id="servicios" required>
                                    <option th:each="servicio : ${servicios}" th:value="${servicio.id.toString()}" th:text="${servicio.nombre}"></option>
                                </select>
                            </div>
                            <!-- <div class="form-group">
                                <h2>SELECCIONE UN SERVICIO</h2>
                                <select id="servicios" name="servicios" required th:value="*{servicios}">
                                    <option value="GAS">GAS</option>
                                    <option value="PLOMERIA">PLOMERIA</option>
                                    <option value="ELECTRICISTA">ELECTRICISTA</option>
                                </select>
                            </div> -->
                        </div>
                    </div>
                    <div class="form-row full-width">
                        <div class="form-group">
                            <label for="descripcion"><h3>INGRESE BREVE DESCRIPCIÓN DE LA TAREA A REALIZAR</h3></label>
                            <textarea id="descripcion" name="descripcion" placeholder="Ingrese una descripción del rol o servicio que provee" required></textarea>
                        </div>
                    </div>
                    <div class="form-row full-width center-content">
                        <div class="form-group">
                            <label for="estado"><h3>NO SOY UN ROBOT</h3></label>
                            <input type="checkbox" id="estado" name="estado">
                        </div>
                    </div>
                    <div class="form-row full-width">
                        <button type="submit" id="enviarBtn">
                            <h3>REGISTRAR</h3>
                        </button>
                    </div>
                </form>
            </div>
        </section>                 
    </main> 
    <footer th:replace="~{/fragments/_footer :: Footer}">
        
    </footer>
</body>
</html>
