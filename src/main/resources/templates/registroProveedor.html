<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Proovedor</title>
    <link rel="stylesheet" href="/styles/styleRegistroProveedor.css">
</head>
<body>
    <header th:replace="~{fragments/_navbar :: Navbar(_,true)}"></header>
    <main>
        <section id="registro">
        <div id="form">
            <h3>REGISTRO DE PROOVEDOR</h2>
                <form id="formularioProveedor" th:action="@{registrarProveedor}" method="POST" th:object="${proveedorDTO}" enctype="multipart/form-data" >
                    <div class="form-row">
                        <div class="form-column">
                            <div class="form-group">
                                <input type="text" id="nombre" name="nombre" th:field="*{nombre}" placeholder="Ingrese su nombre" required>
                            </div>
                
                            <div class="form-group">
                                <input type="tel" id="telefono" name="telefono" th:value="*{telefono}" placeholder="Ingrese su teléfono" required>
                            </div>
                
                            <div class="form-group">
                                <input type="email" id="email" name="email" th:value="*{email}" placeholder="Ingrese su email" required>
                            </div>
                
                            <div class="form-group">
                                <label for="imagenProveedor"><h4>SELECCIONE UNA IMAGEN DE PERFIL</h4></label>
                                <input type="file" id="imagenProovedor" name="imagenFile" accept="image/*"  placeholder="Cargar una imagen de perfil" required>
                            </div>
                        </div>
                        
                        <div class="form-column">
                            <div class="form-group">
                                <input type="text" id="apellido" name="apellido" th:value="*{apellido}" placeholder="Ingrese su apellido" required>
                            </div>
                
                            <div class="form-group">
                                <input type="number" id="matricula" name="matricula" th:value="*{matricula}" placeholder="Ingrese su matricula" required>
                            </div>
                
                            <div class="form-group">
                                <input type="password" id="contrasena" name="contrasena" th:value="*{contrasena}" placeholder="Ingrese su contraseña" required>
                            </div>
                
                            <div class="form-group">
                                <label for="estado"><h4>NO SOY UN ROBOT</h4></label>
                                <input type="checkbox" id="estado" name="estado">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <select name="servicio" id="servicio">
                            Seleccione el servicio que brinda
                            <option th:each="servicio : ${servicios}" th:value="${servicio}" th:text="${servicio.nombre}"></option>
                        </select>
                    </div>
                
                    <button type="submit" id="enviarBtn">
                        <h3>ENVIAR ➝</h3>
                    </button>
                </form>
        </div>
        </section>
    </main> 
</body>
</html>
