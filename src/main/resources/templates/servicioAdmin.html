<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesi√≥n Usuario</title>
    <link rel="stylesheet" href="/styles/styleServicioAdmin.css">
    <link rel="stylesheet" href="/styles/styleFooter.css">
</head>
<body>
    <header th:replace="~{/fragments/_navbar :: Navbar}"></header>
    <main>
        <section class="card">
            <h2>CARGA DE SERVICIOS DEV:</h2>
            <form th:action="@{/servicio}" method="post" th:object="${servicioDTO}">
                <label for="nombre"><h3>INGRESE NOMBRE DEL SERVICIO A CARGAR:</h3></label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese el nombre del servicio">
                <button type="submit">Enviar</button>
            </form>
        </section>
        <section class="service-list">
            <h2>SERVICIOS EXISTENTES</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nombre del Servicio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="servicio : ${servicios}">
                        <td th:text="${servicio.nombre}"></td>
                        <td>
                            <form th:action="@{/servicio/eliminar/{id}(id=${servicio.id.toString()})}" method="post">
                                <input type="hidden" name="id" th:value="${servicio.id}" />
                                <button type="submit">Eliminar</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main> 
    <footer th:replace="~{/fragments/footer :: footerFragment}"></footer>
</body>

</html>
