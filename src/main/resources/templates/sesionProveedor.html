<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SESION PROVEEDOR</title>
    <link rel="stylesheet" href="/styles/styleSesionProveedor.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo-contenedor">
                <a th:href="@{/index}">
                    <img src="/img/logo.png" alt="Logo" class="logo">
                    <span class="nombreEmpresa">CHACRAS DE CORIA</span>
                </a>
            </div>

            <ul class="nav-list">
                <li><a th:href="@{/index}">INICIO</a></li>
                <li><a th:href="@{/listar}">PROVEEDORES</a></li>
                <li><a th:href="@{/novedades}">NOVEDADES</a></li>
                <li><a th:href="@{/sobreNosotros}">CONOCENOS</a></li>
            </ul>

            <ul class="registro">
                <li class="desplegable">
                    <a href="javascript:void(0)" class="dropbtn">INICIAR SESIÓN</a>
                    <div class="desplegable-content">
                        <a href="/src/main/resources/templates/iniciarSesion.html">USUARIO</a>
                        <a href="#iniciarSesionProveedor">PROVEEDOR</a>
                    </div>
                </li>
            </ul>

            <ul id="redes">
                <li>
                    <a href="" target="_blank">
                        <img class="social-logo" src="/img/Instagram.svg" alt="instagram">
                    </a>
                </li>
                <li>
                    <a href="" target="_blank">
                        <img class="social-logo" src="/img/Facebook.svg" alt="facebook">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="inicioSesion">
            <div id="formAdmin">
                <h3>INGRESE CON SU CUENTA</h2>
                <form id="sesionAdmin" action="/logincheck" method="POST">
                    <div class="form-group">
                        <input type="email" id="email" name="email" th:value="*{emailUsuario}" placeholder="Ingrese su email" required><br><br>
                    </div>
    
                    <div class="form-group">
                        <input type="password" id="contrasena" name="contrasena" th:value="*{contrasenaUsuario}" placeholder="Ingrese su contraseña" required><br><br>
                    </div>
        
                    <div class="form-group">
                        <label for="estado"><h3>NO SOY UN ROBOT</h3></label>
                        <input type="checkbox" id="estado" name="estado"><br><br>
                    </div>
        
                    <button type="submit" id="enviarBtn">
                        <h3>INICIAR SESIÓN</h3>
                    </button></br>
                </form>
            </div>
            </section>
    </main>
</body>
</html>
