<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="/styles/styleIniciarSesion.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo-contenedor">
                <a th:href="@{/index}">
                    <img src="/img/logo.png" alt="Logo" class="logo">
                    <span class="nombreEmpresa">CHACRAS DE CORIA</span>
                </a>
            </div>

            <ul class="nav-list">
                <li><a th:href="@{/index}">INICIO</a></li>
                <li><a th:href="@{/listar}">PROVEEDORES</a></li>
                <li><a th:href="@{/novedades}">NOVEDADES</a></li>
                <li><a th:href="@{/sobreNosotros}">CONOCENOS</a></li>
            </ul>

            <ul id="redes">
                <li>
                    <a href="" target="_blank">
                        <img class="social-logo" src="/img/Instagram.svg" alt="instagram">
                    </a>
                </li>
                <li>
                    <a href="" target="_blank">
                        <img class="social-logo" src="/img/Facebook.svg" alt="facebook">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="inicioSesion">
        <div id="formUsuario">
            <h3>INGRESE CON SU CUENTA</h2>
            <form id="sesionUsuario" th:action="@{/logincheck}" method="POST">
                <div class="form-group">
                    <input type="email" id="email" name="email" th:value="${email}" placeholder="Ingrese su email" required><br><br>
                </div>

                <div class="form-group">
                    <input type="password" id="contrasena" name="contrasena" th:value="${contrasena}" placeholder="Ingrese su contraseña" required><br><br>
                </div>
    
                <div class="form-group">
                    <label for="estado"><h3>NO SOY UN ROBOT</h3></label>
                    <input type="checkbox" id="estado" name="estado"><br><br>
                </div>

                <button type="submit" id="enviarBtn">
                    <h3>INICIAR SESIÓN</h3>
                </button></br>
                <button type="submit" id="enviarBtn">
                    <a th:href="@{/registrar}">REGISTRARSE</a>
                </button>
            </form>
        </div>
        </section>
    </main> 
</body>
</html>
