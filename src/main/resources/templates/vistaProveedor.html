<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista PROVEEDOR</title>
    <link rel="stylesheet" href="/styles/styleVistaAdmin.css">
    <link rel="stylesheet" href="/styles/styleFooter.css">

</head>
<body>
    <header th:replace="~{/fragments/_navbar :: Navbar}"></header>
    <main>
        <section id="admin-vista">
            <div id="admin-contenedor">
                <div class="admin-row">
                    <!-- Pedidos de Trabajo -->
                    <div class="admin-column">
                        <h2>PEDIDOS DE TRABAJO</h2>
                        <table id="pedidosTable">
                            <thead>
                                <tr>
                                    <th>NOMBRE</th>
                                    <th>APELLIDO</th>
                                    <th>TELÉFONO</th>
                                    <th>BARRIO</th>
                                    <th>SELECCIÓN</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Aquí va la iteración de los pedidos de trabajo -->
                                <tr th:each="pedido : ${pedidos}">
                                    <td th:text="${pedido.nombre}">Alejandro</td>
                                    <td th:text="${pedido.apellido}">Perez</td>
                                    <td th:text="${pedido.telefono}">2948737238</td>
                                    <td th:text="${pedido.barrio}">NORTE</td>
                                    <td>
                                        <button class="aceptar">Aceptar</button>
                                        <button class="rechazar">Rechazar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- Trabajos en Curso -->
                    <div class="admin-column">
                        <h2>TRABAJOS EN CURSO</h2>
                        <table id="cursosTable">
                            <thead>
                                <tr>
                                    <th>NOMBRE</th>
                                    <th>APELLIDO</th>
                                    <th>TELÉFONO</th>
                                    <th>BARRIO</th>
                                    <th>SELECCIÓN</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Aquí va la iteración de los trabajos en curso -->
                                <tr th:each="trabajo : ${trabajosCurso}">
                                    <td th:text="${trabajo.nombre}">Juan</td>
                                    <td th:text="${trabajo.apellido}">López</td>
                                    <td th:text="${trabajo.telefono}">2987654321</td>
                                    <td th:text="${trabajo.barrio}">SUR</td>
                                    <td>EN CURSO</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- Trabajos Finalizados -->
                    <div class="admin-column">
                        <h2>TRABAJOS FINALIZADOS</h2>
                        <table id="finalizadosTable">
                            <thead>
                                <tr>
                                    <th>NOMBRE</th>
                                    <th>APELLIDO</th>
                                    <th>TELÉFONO</th>
                                    <th>BARRIO</th>
                                    <th>SELECCIÓN</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Aquí va la iteración de los trabajos finalizados -->
                                <tr th:each="trabajo : ${trabajosFinalizados}">
                                    <td th:text="${trabajo.nombre}">María</td>
                                    <td th:text="${trabajo.apellido}">Gómez</td>
                                    <td th:text="${trabajo.telefono}">2955555555</td>
                                    <td th:text="${trabajo.barrio}">CENTRO</td>
                                    <td>FINALIZADO</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer th:replace="~{/fragments/footer :: footerFragment}">
        
    </footer>
</body>

</html>
